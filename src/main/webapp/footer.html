<!DOCTYPE html>
<html lang="it">
  <head>
  	<title></title>
    <style>
      footer {
        width: 100%;
        display: flex;
        align-items: end;
        background-color: #f4f6f8;
        padding: 15px 0;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        z-index: 1;
      }

      .container_f {
        width: 100%;
        margin: 0 auto;
      }

      .footer-sections {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-section {
        flex-basis: 22%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 200px;
      }

      .footer-section h3 {
        color: #000000;
        font-size: 18px;
      }

      .footer-section-immagini img {
        width: 30px !important;
        margin-top: 20px;
      }

      .footer-section-immagini {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-basis: 22%;
        height: 200px;
      }
      
      .footer-section-immagini h3 {
      	font-size: 18px;
      }

      .footer-sections a {
        display: block;
        color: #62544f;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }

      .footer-bottom {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #b5afad;
        padding: 10px;
      }

      .footer-bottom a {
        text-decoration: none;
        color: #b5afad;
      }

      .footer-bottom hr {
        margin-bottom: 15px;
      }

      .logo_footer {
        display: flex;
        justify-content: left;
        padding: 35px;
      }

      @media only screen and (max-width: 767px) {
        .footer-sections {
          flex-wrap: wrap;
          justify-content: center;
        }

        .footer-section {
          flex-basis: 40%;
          margin-bottom: 20px;
        }

        .footer-section-immagini {
          flex-basis: 40%;
          margin-bottom: 20px;
        }
      }

      @media only screen and (max-width: 346px) {
        .logo_footer {
          padding: 0;
          padding-top: 35px;
          padding-bottom: 35px;
        }
      }
    </style>
  </head>
  <body>
    <footer>
      <div class="container_f">
        <div class="footer-sections">
          <div class="footer-section">
            <div class="logo_footer">
              <img
                src="https://1000logos.net/wp-content/uploads/2020/10/Top-Gear-Logo.png"
                alt="logo_top_gear"
                width="270px"
              />
            </div>
          </div>

          <div class="footer-section">
            <h3>AZIENDA</h3>

            <a href="https://it.wikipedia.org/wiki/53_(numero)">About us</a>
            <a href="/TopGear/contatti.html">Contatti</a>
            <a href="https://www.facebook.com">Social</a>
          </div>

          <div class="footer-section">
            <h3>SUPPORTO</h3>

            <a href="/TopGear/Termini_utilizzo.html">Termini di utilizzo</a>
            <a href="https://www.iubenda.com/privacy-policy/93223541/cookie-policy">Cookie policy</a>
            <a href="/TopGear/FAQ.html">FAQ</a>
          </div>

          <div class="footer-section-immagini">
            <h3>PAGAMENTI</h3>

            <img src="assets/mstercard.png" alt="Mastercard" />
            <img src="assets/paypal.png" alt="Paypal" />
            <img src="assets/visa.png" alt="Visa" />
          </div>
        </div>

        <div class="footer-bottom">
          <hr />
          <span
            >&copy; 5333 Top Gear. Tutti i diritti
            <a
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D"
              ><b>non</b></a
            >
            riservati.</span
          >
        </div>
      </div>
    </footer>
  </body>
</html>
